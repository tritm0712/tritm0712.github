<!DOCTYPE html>
<html>
    <head>
        <title>Form đăng nhập</title>
        <style>
            .form{
                width: 250px;
                margin: 0 auto;
                background-color: lightcyan;
                padding: 10px 0 10px 15px;
                box-shadow: 0 0 5px gray;
                }
            a{
                text-decoration:none;
            }
            a:hover{
                text-decoration: underline;
                font-weight: bolder;
                color:dodgerblue;
            }
        </style>
    </head>
    <body>
        <form class="form" action="#" method="post">
            Số điện thoại:<br>
                <input type="text"><br>
            Gmail:<br>
                <input type="email"><br>
            Mật khẩu gần nhất:<br>
                <input type="password"><br>
            <hr>
            <input type="submit" value="Gửi mã xác nhận"> or
            <a href="../menu/dangky.html">Đăng ký mới</a>
        </form>
    </body>
</html>
